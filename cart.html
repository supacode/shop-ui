<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <meta name="theme-color" content="#e72b54" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- Main header -->
    <header class="main-header">
      <div class="row">
        <div class="main-header__logo">
          <h1><a href="/">Logo</a></h1>
        </div>

        <div class="search">
          <div class="search__item">
            <form action="#" class="search__form">
              <input
                type="text"
                class="search__form--input"
                placeholder="I'm shopping for"
              />
              <button class="search__form--submit">Search</button>
            </form>
          </div>
        </div>

        <nav class="main-header__nav">
          <ul>
            <li>
              <a href="login.html" title="My Account">
                <svg viewBox="0 0 512 512">
                  <path
                    d="M344,144c-3.92,52.87-44,96-88,96s-84.15-43.12-88-96c-4-55,35-96,88-96S348,90,344,144Z"
                    style="
                      fill: none;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 32px;
                    "
                  />
                  <path
                    d="M256,304c-87,0-175.3,48-191.64,138.6C62.39,453.52,68.57,464,80,464H432c11.44,0,17.62-10.48,15.65-21.4C431.3,352,343,304,256,304Z"
                    style="
                      fill: none;
                      stroke-miterlimit: 10;
                      stroke-width: 32px;
                    "
                  />
                </svg>
              </a>
            </li>
            <li>
              <a
                href="cart.html"
                title="Cart"
                class="main-header__nav cart-icon"
              >
                <p>
                  <svg viewBox="0 0 512 512">
                    <circle
                      cx="176"
                      cy="416"
                      r="16"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                    <circle
                      cx="400"
                      cy="416"
                      r="16"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                    <polyline
                      points="48 80 112 80 160 352 416 352"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                    <path
                      d="M160,288H409.44a8,8,0,0,0,7.85-6.43l28.8-144a8,8,0,0,0-7.85-9.57H128"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                  </svg>
                </p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main header end -->

    <div class="cart">
      <div class="row">
        <!-- Item 1 -->
        <div class="cart-item">
          <div class="cart-item__product">
            <img
              class="cart-item__product--img"
              src="images/products/product_3.png"
            />
            <a href="/product.html" class="cart-item__product--link">
              <h3>Lorem, ipsum dolor.</h3>
              <p>#2321356</p>
            </a>
          </div>
          <div class="cart-item__quantity">
            <button type="button" class="cart-item__quantity--reduce">-</button>
            <input class="cart-item__quantity--count" type="text" value="1" />
            <button type="button" class="cart-item__quantity--add">+</button>
          </div>
          <div class="cart-item__price">
            $150
          </div>
          <button class="cart-item__remove">&times;</button>
        </div>
        <!-- Item 2 -->
        <div class="cart-item">
          <div class="cart-item__product">
            <img
              src="images/products/product_1.png"
              class="cart-item__product--img"
            />
            <a href="/product.html" class="cart-item__product--link">
              <h3>Lorem, ipsum dolor.</h3>
              <p>#2321356</p>
            </a>
          </div>
          <div class="cart-item__quantity">
            <button type="button" class="cart-item__quantity--reduce">-</button>
            <input class="cart-item__quantity--count" type="text" value="2" />
            <button type="button" class="cart-item__quantity--add">+</button>
          </div>
          <div class="cart-item__price">
            $180
          </div>
          <button class="cart-item__remove">&times;</button>
        </div>
        <!-- Item 3 -->
        <div class="cart-item">
          <div class="cart-item__product">
            <img
              src="images/products/product_2.png"
              class="cart-item__product--img"
            />
            <a href="/product.html" class="cart-item__product--link">
              <h3>Lorem, ipsum dolor.</h3>
              <p>#2321356</p>
            </a>
          </div>
          <div class="cart-item__quantity">
            <button type="button" class="cart-item__quantity--reduce">-</button>
            <input class="cart-item__quantity--count" type="text" value="2" />
            <button type="button" class="cart-item__quantity--add">+</button>
          </div>
          <div class="cart-item__price">
            $150
          </div>
          <button class="cart-item__remove">&times;</button>
        </div>

        <div class="cart__footer">
          <p class="cart__footer--to-home">
            <a href="index.html">
              <svg viewBox="0 0 512 512">
                <polyline
                  points="249.38 336 170 256 249.38 176"
                  style="
                    fill: none;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 32px;
                  "
                />
                <line
                  x1="181.03"
                  y1="256"
                  x2="342"
                  y2="256"
                  style="
                    fill: none;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 32px;
                  "
                />
                <path
                  d="M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z"
                  style="fill: none; stroke-miterlimit: 10; stroke-width: 32px;"
                />
              </svg>
              <span> Continue shopping</span>
            </a>
          </p>
          <p>
            <button class="cart__footer--checkout-btn">
              <svg width="32" height="32" viewBox="0 0 512 512">
                <polyline
                  points="336 176 225.2 304 176 255.8"
                  style="
                    fill: none;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 32px;
                  "
                />
                <path
                  d="M463.1,112.37C373.68,96.33,336.71,84.45,256,48,175.29,84.45,138.32,96.33,48.9,112.37,32.7,369.13,240.58,457.79,256,464,271.42,457.79,479.3,369.13,463.1,112.37Z"
                  style="
                    fill: none;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 32px;
                  "
                />
              </svg>

              <span>
                Checkout
              </span>
            </button>
          </p>
          <p class="cart__footer--subtotal">Subtotal: <span>$251,000</span></p>
        </div>
      </div>
    </div>

    <!-- Main footer -->
    <footer class="main-footer">
      <div class="row">
        <p>
          &copy; Random Name
        </p>
      </div>
    </footer>
  </body>
</html>
